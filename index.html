<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IKEA Display Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chair" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=desk" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=kitchen" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=crib" />

</head>
<body>
  <header>
    <h1 class="logo">Display Tracker</h1>
    <button class="logout-btn">⎋</button>
  </header>

  <main>
    <h2>Find by Category</h2>

    <div class="category-list">
      <a href="#" class="category-card">
        <span class="material-symbols-outlined">
            chair
            </span>
        <span>Living Room</span>
        <span class="arrow">→</span>
      </a>


      <a href="#" class="category-card">
        <span class="material-symbols-outlined">
            desk
            </span>
        <span>Work Space</span>
        <span class="arrow">→</span>
      </a>


      <a href="#" class="category-card">
        <span class="material-symbols-outlined">
            kitchen
            </span>
        <span>Kitchen</span>
        <span class="arrow">→</span>
      </a>


      <a href="#" class="category-card">
        <span class="material-symbols-outlined">
            bed
            </span>
        <span>Bedroom</span>
        <span class="arrow">→</span>
      </a>


      <a href="#" class="category-card">
        <span class="material-symbols-outlined">
            crib
            </span>
        <span>Kids</span>
        <span class="arrow">→</span>
      </a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
